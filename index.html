<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">


    <link rel="stylesheet" href="style.css">
    
    <title>Tempo na sua cidade</title>
</head>
<body>
   
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="imagens/lupa.png" alt="imagem de lupa">
        </button>
        
        <div class="caixa-media">
            <h2 class="cidade">Tempo atual na sua cidade</h2>
            <p class="temp">Temperatura em °C</p>
            
            <div class="caixa-menor">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="figura de nuvem">
                <p class="descricao">Céu</p>
            </div>
            
            <p class="umidade"> Umidade </p>
        </div>
        
        
    </div>

    
    
</body>
</html>

<script type="text/javascript" src="./scripts.js" ></script>
